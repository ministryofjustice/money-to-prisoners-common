{% load i18n %}

{% if proposition_links %}
  <nav aria-label="{% trans 'Menu' %}" class="govuk-header__navigation">
    <button type="button" class="govuk-header__menu-button govuk-js-header-toggle" aria-controls="navigation" hidden>
      {% trans 'Menu' %}
    </button>
    <ul id="navigation" class="govuk-header__navigation-list">
      {% for link in proposition_links %}
        <li class="govuk-header__navigation-item {% if link.active %}govuk-header__navigation-item--active{% endif %}">
          <a class="govuk-header__link" href="{{ link.href }}">
            {{ link.text }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
{% endif %}
