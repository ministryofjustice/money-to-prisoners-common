{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<header class="ContentHeader">
  <a href="/" class="ContentHeader-back">{% trans 'Home' %}</a>
  <h1>{% trans 'Your feedback' %}</h1>
</header>

<div class="container">
  <div class="grid-row">
    <div class="column-two-thirds">
      <p>{% trans 'Thank you for submitting feedback about the service.' %}</p>
      {% if return_to %}
      <p class="ContentHeader-back ContentHeader-arrow"><a href="{{ return_to }}">{% trans 'Back' %}</a></p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
