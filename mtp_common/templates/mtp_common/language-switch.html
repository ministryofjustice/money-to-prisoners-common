{% load i18n %}

{% if urls %}
  {% get_current_language as current_language %}

  <div class="mtp-language-switch font-xsmall print-hidden">
    <span class="visually-hidden">{% trans 'Switch language' %}</span>
    {% for lang_code, lang_name, url in urls %}
      <span class="mtp-language-switch__item {% if forloop.first %}mtp-language-switch__item--first{% elif forloop.last %}mtp-language-switch__item--last{% endif %}">
        {% if current_language == lang_code %}
          {{ lang_name }}
        {% else %}
          <a href="{{ url }}">{{ lang_name }}</a>
        {% endif %}
      </span>
    {% endfor %}
  </div>
{% endif %}
