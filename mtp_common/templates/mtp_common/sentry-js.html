{% if sentry_dsn %}
  <script src="https://browser.sentry-cdn.com/6.1.0/bundle.min.js" integrity="sha384-T4wn6EUhrkGRYp9a0X2/uXu6frHKrfbSeO4zRRA4KIgrEaJMMRbpunhBtNahdsxW" crossorigin="anonymous"></script>
  <script>
    if (Sentry) {
      Sentry.init({
        dsn: '{{ sentry_dsn }}',
        release: '{{ app_git_commit|default:"unknown" }}',
        environment: '{{ environment }}',
        whitelistUrls: [/app\.js/]
      });
    }
  </script>
{% endif %}
