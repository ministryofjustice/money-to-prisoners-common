<div id="{{ name }}-section-{{ section_counter }}" class="govuk-accordion__section">
  <div class="govuk-accordion__section-header">
    <h2 class="govuk-accordion__section-heading">
      <span id="{{ name }}-heading-{{ section_counter }}" class="govuk-accordion__section-button">
        {{ heading }}
      </span>
    </h2>
  </div>
  <div id="{{ name }}-content-{{ section_counter }}" class="govuk-accordion__section-content" aria-labelledby="{{ name }}-heading-{{ section_counter }}">
    {{ content }}
  </div>
</div>
