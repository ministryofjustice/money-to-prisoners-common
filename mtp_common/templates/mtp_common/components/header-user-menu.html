{% load i18n %}

<nav class="mtp-header-user-menu govuk-!-display-none-print" aria-label="{% trans 'User account menu' %}">
  {% if request.user.is_authenticated %}
    <a href="{% url 'settings' %}" title="{% trans 'Your account settings' %}">
      {{ request.user.get_full_name|default:request.user.username }}
    </a>
    <a href="{% url 'logout' %}">{% trans 'Sign out' %}</a>
  {% else %}
    <a href="{% url 'login' %}">{% trans 'Sign in' %}</a>
  {% endif %}
</nav>
